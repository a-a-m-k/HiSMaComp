<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="description"
      content="Interactive historical map showing town populations across different centuries. Explore how European settlements grew and changed over time."
    />
    <meta
      name="keywords"
      content="historical map, population data, medieval towns, European history, interactive visualization"
    />
    <meta name="author" content="HiSMaComp" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HiSMaComp - Historical Map Visualizer" />
    <meta
      property="og:description"
      content="Interactive historical map showing town populations across different centuries"
    />
    <meta property="og:url" content="https://a-a-m-k.github.io/HiSMaComp/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="HiSMaComp - Historical Map Visualizer"
    />
    <meta
      property="twitter:description"
      content="Interactive historical map showing town populations across different centuries"
    />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Resource Hints: Preconnect to external domains -->
    <link rel="preconnect" href="https://tiles.stadiamaps.com" />
    <link rel="preconnect" href="https://api.stadiamaps.com" />
    
    <!-- Resource Hints: Prefetch likely-next resources -->
    <link rel="prefetch" href="https://tiles.stadiamaps.com" as="document" />
    <link rel="prefetch" href="/assets/history-data/towns.json" as="fetch" crossorigin />
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1976d2" />

    <!-- Content Security Policy -->
    <!-- 
      CSP allows:
      - Self-hosted scripts/styles (with unsafe-inline for MUI dynamic styles)
      - Stadia Maps for map tiles, sprites, and glyphs
      - Blob/data URIs for images (required for html2canvas screenshots)
      - WebGL/WebAssembly via unsafe-eval (required for MapLibre GL)
      - Service workers from self and blob:
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' https://tiles.stadiamaps.com data:; img-src 'self' data: blob: https://tiles.stadiamaps.com https://*.stadiamaps.com; connect-src 'self' https://tiles.stadiamaps.com https://*.stadiamaps.com; worker-src 'self' blob:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'none'; upgrade-insecure-requests;"
    />

    <title>HiSMaComp - Historical Map Visualizer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
