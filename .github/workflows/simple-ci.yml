name: Simple CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --include=optional || npm install --include=optional
          npm list @rollup/rollup-linux-x64-gnu || npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Run tests
        env:
          VITE_STADIA_API_KEY: test-key-for-ci
        run: npm run test:run

      - name: Build application
        run: npm run build

      - name: Check bundle size budget
        run: node scripts/check-bundle-size.js
